<!doctype html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>V-EXX x FC안양 슛팅 챌린지</title>
<style>
  /* 브랜드 컬러/기본 변수 */
  :root{
    --vexx: #000000;          /* V-EXX 메인 */
    --anyang: #4f1b87;        /* FC안양 메인 */
    --text: #e5e7eb;
    --muted: #9aa5b1;
    --border: #1f2a44;
    --panelBase1: rgba(10,12,22,.88);
    --panelBase2: rgba(6,8,16,.82);
    --badge-size: clamp(120px, 26vmin, 320px); /* 배지(로고) 크기 */
  }

  *{
    box-sizing:border-box;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR','Malgun Gothic',sans-serif
  }

  /* 배경: 좌/우 반반 + 검은 비네트 + 좌우 중앙 고정 이미지 2장 */
  body{
    margin:0;
    /* 위에 적을수록 위 레이어 → 이미지가 그라데이션 위에 표시됨 */
    background-image:
      url('https://vexxsports.com/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/33c500ce454f16dfa93af4ccd4dfa047.jpg'),  /* 왼쪽(검정) */
      url('https://www.fc-anyang.com/images/main/team18.png'),                                                     /* 오른쪽(보라) */
      radial-gradient(120% 140% at 100% 0%, rgba(0,0,0,.55), transparent 60%),
      radial-gradient(120% 140% at   0% 100%, rgba(0,0,0,.50), transparent 60%),
      linear-gradient(90deg, var(--vexx) 50%, var(--anyang) 50%);
    background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
    /* 좌측 중앙(25%/50%), 우측 중앙(75%/50%) */
    background-position: 25% 50%, 75% 50%, 100% 0, 0 100%, 0 0;
    background-size: var(--badge-size) auto, var(--badge-size) auto, auto, auto, auto;
    background-attachment: fixed, fixed, scroll, scroll, scroll; /* 스크롤해도 로고 고정 */
    color:var(--text);
    min-height:100vh;
  }

  .wrap{max-width:1200px;margin:0 auto;padding:20px}

  h1{margin:0 0 10px;font-size:clamp(22px,2.6vw,36px);letter-spacing:-.02em}
  h2{margin:24px 0 10px;font-size:clamp(18px,2.2vw,28px);letter-spacing:-.02em}

  /* 패널: 글래스 + 보라 글로우(절제된 광택) */
  .panel{
    position:relative;
    border-radius:16px;
    padding:14px;
    background:
      linear-gradient(180deg, var(--panelBase1), var(--panelBase2)) padding-box,
      radial-gradient(120% 200% at 0% 0%, rgba(79,27,135,.28), transparent 60%) padding-box;
    border:1px solid rgba(79,27,135,.45);
    box-shadow:
      0 12px 36px rgba(0,0,0,.7),
      0 0 22px rgba(79,27,135,.28),
      inset 0 1px 0 rgba(255,255,255,.04);
    overflow:hidden;
    backdrop-filter: blur(6px);
  }
  .panel::before{
    content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
    background:
      radial-gradient(90% 140% at 100% 100%, rgba(79,27,135,.18), transparent 60%),
      radial-gradient(90% 140% at 0% 0%,     rgba(79,27,135,.10), transparent 60%);
    mix-blend-mode: screen;
  }
  .panel::after{
    content:""; position:absolute; pointer-events:none;
    top:-60%; left:-55%; width:40%; height:220%;
    background: linear-gradient(120deg,
                transparent 0%,
                rgba(255,255,255,.10) 20%,
                rgba(255,255,255,.04) 35%,
                transparent 60%);
    transform: rotate(20deg);
    animation: panelShine 8s linear infinite;
    opacity:.45;
  }
  @keyframes panelShine{ 0%{ left:-55%; } 100%{ left:110%; } }

  /* 카드/그리드 */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
  .card{
    background:#0b1021;
    border:1px solid #1b2742;
    border-radius:14px;
    padding:14px;
    box-shadow:0 8px 24px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
  }

  .name{font-size:18px;font-weight:800;color:#c7d2fe;margin-bottom:6px}
  .score{font-size:clamp(28px,4.8vw,56px);font-weight:900;letter-spacing:-.03em;line-height:1}
  .phone{color:#93c5fd;font-weight:700;margin-top:6px}
  .meta{color:var(--muted);font-size:12px;margin-top:6px}
  .status{color:var(--muted);font-size:13px;margin-top:16px}
  .empty{opacity:.7}

  /* ▼▼ 참여자 순차 피드 (아래→위) — 한 줄 높이 ▼▼ */
  .ticker{
    position: relative;
    height: 48px;            /* 한 줄 정도 높이 */
    overflow: hidden;
    border-radius: 12px;
    margin-top: 14px;
    background: linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.12));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
  }
  .ticker-line{
    position: absolute;
    left: 10px; right: 10px;
    bottom: -32px;           /* 시작점: 화면 아래 */
    padding: 6px 10px;
    font-size: 16px;
    font-weight: 800;
    color: #e6e9ef;
    background: linear-gradient(90deg, rgba(0,0,0,.35), rgba(79,27,135,.30));
    border: 1px solid rgba(255,255,255,.06);
    border-radius: 10px;
    text-shadow: 0 1px 0 rgba(0,0,0,.5);
    box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    will-change: transform, opacity;
  }

  /* 작은 화면에서 배지 크기 살짝 축소 */
  @media (max-width: 480px){
    :root{ --badge-size: clamp(96px, 30vmin, 240px); }
  }
  /* 모션 줄이기 설정 존중 */
  @media (prefers-reduced-motion: reduce){ .panel::after{ animation:none } }

/* 이벤트 안내(라벨/값 2열) */
.rules-dl{
  display:grid;
  grid-template-columns: 110px 1fr;
  gap: 8px 12px;
  margin: 10px 0 0;
}
.rules-dl dt{
  color:#c7d2fe;
  font-weight:800;
  letter-spacing:-.01em;
}
.rules-dl dd{
  margin:0;
  color:var(--text);
}
.rules-note{
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}

</style>
</head><body>
<div class="wrap">
  <h1 style="text-align:center;">V-EXX x FC안양 슛팅 챌린지 순위</h1>
  <!-- ▼ 순차(무한 반복) 참여자 피드 -->
  <div class="panel">
    <h2 style="text-align : center; ">참여 현황</h2>
    <div id="ticker" class="ticker"></div>
  </div>
  <div class="panel">
    <h2 style="text-align:center;">👑현재 1위👑</h2>
    <div id="rank1" class="grid"><div class="card empty"><div class="name">데이터 없음</div></div></div>
  </div>

  <div class="panel">
    <h2 style="text-align:center;">현재 2위</h2>
    <div id="rank2" class="grid"><div class="card empty"><div class="name">해당 순위 없음</div></div></div>
  </div>

  <div class="panel">
    <h2 style="text-align:center;">현재 3위</h2>
    <div id="rank3" class="grid"><div class="card empty"><div class="name">해당 순위 없음</div></div></div>
  </div>

<!-- ▼ 이벤트 안내 패널 -->
<div class="panel">
  <h2>이벤트 안내</h2>
  <dl class="rules-dl">
    <dt>참여 방법</dt>
    <dd>영수증 1매당 1회 도전권</dd>

    <dt>동점시</dt>
    <dd>재대결</dd>
  </dl>
  <div class="rules-note">* 현장 운영 상황에 따라 내용이 조정될 수 있습니다.</div>
</div>

  <div id="status" class="status">연결 대기…</div>
</div>


<script>
/** ← 여기만 본인 CSV 주소로 교체 */
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEGHx3StbY2fPU3xY9iwcenoFhiOR-X_VfVokK0oU8BMIEGUFzlg5QImq9crDT4L9zv0D-k_jFN_s6/pub?gid=0&single=true&output=csv';

const $ = s=>document.querySelector(s);
const onlyDigits = s => (s||'').replace(/\D/g,'');
const maskLast4 = d=> `***-****-${(onlyDigits(d)).slice(-4).padStart(4,'0')}`;  // ← 백틱으로 문자열 템플릿
const fmt = d=> new Intl.DateTimeFormat('ko-KR',{dateStyle:'medium',timeStyle:'short'}).format(d);

/* CSV fetch (캐시 회피) */
async function fetchCSV(){
  const r = await fetch(CSV_URL + (CSV_URL.includes('?')?'&':'?') + 'cb=' + Date.now(), {cache:'no-store'});
  if(!r.ok) throw new Error('CSV error '+r.status);
  return await r.text();
}

/* CSV parser (따옴표·쉼표 안전) */
function parseCSV(text){
  const rows=[]; let i=0,f='',row=[],q=false;
  while(i<text.length){
    const c=text[i++];
    if(q){
      if(c==='"'){ if(text[i]==='"'){ f+='"'; i++; } else q=false; }
      else f+=c;
    }else{
      if(c==='"') q=true;
      else if(c===','){ row.push(f); f=''; }
      else if(c==='\n'){ row.push(f); rows.push(row); row=[]; f=''; }
      else if(c!=='\r') f+=c;
    }
  }
  if(f.length||row.length){ row.push(f); rows.push(row); }
  return rows;
}

/* 행 → 객체 + 정렬(점수↓, 시간↑) */
function toItems(rows){
  if(!rows || rows.length<2) return [];
  const head=rows[0].map(s=>s.trim().toLowerCase());
  const iTS=head.findIndex(h=>/time|timestamp|시각|시간/.test(h));
  const iN =head.findIndex(h=>/name|이름/.test(h));
  const iS =head.findIndex(h=>/score|점수/.test(h));
  const iP =head.findIndex(h=>/last4|끝|4/.test(h));
  const items = rows.slice(1).filter(r=>r&&r.length).map(r=>({
    ts:new Date(r[iTS]||r[0]||Date.now()),
    name:r[iN]||'익명',
    score:Number(String(r[iS]||0).replace(/[^-\d.]/g,''))||0,
    last4:String(r[iP]||'0000')
  })).filter(x=>!isNaN(x.ts.getTime()));
  items.sort((a,b)=> b.score-a.score || a.ts-b.ts);
  return items;
}

/* 상위 3계급(동점 확장) 그룹핑 */
function top3Groups(sortedItems){
  const groups=[]; if(!sortedItems.length) return groups;
  for(const x of sortedItems){
    if(groups.length===0){
      groups.push([x]);
    }else{
      const cur = groups[groups.length-1];
      if(x.score === cur[0].score){
        cur.push(x);                             // 같은 점수 → 같은 그룹(동점)
      }else if(groups.length < 3){
        groups.push([x]);                        // 다음 순위 시작
      }else{
        const thirdScore = groups[2][0].score;   // 3위 점수와 동점은 포함
        if(x.score === thirdScore) groups[2].push(x);
        else break;                              // 3위보다 낮으면 종료
      }
    }
  }
  return groups; // [1위그룹, 2위그룹, 3위그룹]
}

/* 렌더링 */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

function renderGroup(hostId, group){
  const host = $(hostId);
  if(!group || group.length===0){
    host.innerHTML = '<div class="card empty"><div class="name">해당 순위 없음</div></div>';
    return;
  }
  host.innerHTML = group.map(L=>`
    <div class="card">
      <div class="name">${escapeHtml(L.name)}</div>
      <div class="score">${Number(L.score).toLocaleString('ko-KR')}</div>
      <div class="phone">${maskLast4(L.last4)}</div>
      <div class="meta">기록: ${fmt(L.ts)}</div>
    </div>
  `).join('');
}

/* ===== 시트 순서 무한 반복 피드 ===== */
let tickerStarted = false;
let tickerPool = [];
let tickerIndex = 0;        // 현재 표시할 인덱스
let tickerIntervalId = null;
let lastKey = null;         // 마지막으로 표시한 항목을 기억

// 시트 데이터 동기화: 시트 정렬 순서 그대로 유지
function syncTickerPool(items){
  const prevKey = lastKey;
  tickerPool = items.slice();
  if (!tickerPool.length){
    tickerIndex = 0;
    return;
  }
  if (prevKey){
    const idx = tickerPool.findIndex(it => `${it.name}|${it.last4}|${it.score}` === prevKey);
    tickerIndex = (idx >= 0 ? (idx + 1) % tickerPool.length : 0);
  } else {
    tickerIndex = 0;
  }
  if (!tickerStarted){
    startTicker();
    tickerStarted = true;
  }
}

// 다음 항목(순차/무한 루프)
function nextItem(){
  if (!tickerPool.length) return null;
  const it = tickerPool[tickerIndex];
  lastKey = `${it.name}|${it.last4}|${it.score}`;
  tickerIndex = (tickerIndex + 1) % tickerPool.length;
  return it;
}

// 한 줄 스폰 + 아래→위 애니메이션 (한 줄 높이에 맞춰 오프셋 조정)
function spawnTickerLine(){
  const it = nextItem();
  if(!it) return;
  const box = document.querySelector('#ticker');
  if(!box) return;

  const line = document.createElement('div');
  line.className = 'ticker-line';
  line.textContent = `${it.name} ${maskLast4(it.last4)} ${Number(it.score).toLocaleString('ko-KR')}점`;
  box.appendChild(line);

  const distance = box.clientHeight + 60;
  const anim = line.animate([
    { transform: `translateY(${distance}px)`, opacity: 0 },
    { transform: `translateY(${distance*0.6}px)`, opacity: .95, offset: .15 },
    { transform: `translateY(-32px)`, opacity: .95 },
    { transform: `translateY(-48px)`, opacity: 0 }
  ], { duration: 7000, easing: 'linear' });

  anim.onfinish = () => line.remove();
}

// 인터벌 시작
function startTicker(){
  if(tickerIntervalId) clearInterval(tickerIntervalId);
  tickerIntervalId = setInterval(spawnTickerLine, 1400); // 1.4초마다 한 줄
}

/* 주기 갱신 */
let timer=null;
async function tick(){
  clearTimeout(timer);
  try{
    $('#status').textContent='동기화 중…';
    const text = await fetchCSV();
    const rows = parseCSV(text);
    const items= toItems(rows);
    const groups = top3Groups(items);
    renderGroup('#rank1', groups[0]);
    renderGroup('#rank2', groups[1]);
    renderGroup('#rank3', groups[2]);

    // 순차 피드 데이터 동기화
    syncTickerPool(items);

    $('#status').textContent='업데이트: ' + fmt(new Date());
  }catch(e){
    $('#status').textContent='오류: ' + e.message;
  }finally{
    timer=setTimeout(tick, 5000); // 5초마다 갱신
  }
}
tick();
</script>
</body></html>
